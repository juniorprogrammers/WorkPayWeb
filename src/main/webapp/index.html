<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WorkPay</title>
    <link rel="stylesheet" href="style/WorkPayStyle.css">
    <!--<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">-->
    <link rel="shortcut icon" href="images/bakl.jpg" type="image/x-icon">

</head>
<body>
    <div class="top-bar">
         <h1>Добро пожаловать на <b>WorkPay</b></h1>
        <div class="clr"></div>
    </div>

    <section class="container">
        <div class="login">
            <h1>Войдите в свой личный кабинет</h1>
            <form method="post" action="index.html">
                 <p><input type="text" name="login" value="" placeholder="Логин"></p>
                <p><input type="password" name="password" value="" placeholder="Пароль"></p>
                <p class="remember_me">
                    <label>
                         <input type="checkbox" name="remember_me" id="remember_me">
                        Запомнить меня
                    </label>
                </p>
                <p class="submit"><input type="submit" name="commit" value="Войти"></p>
            </form>
        </div>
    </section>
</body>
</html>
